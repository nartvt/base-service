basePath: /api
definitions:
  common.Pagination:
    properties:
      page:
        type: integer
      page_size:
        type: integer
      total:
        type: integer
    type: object
  common.Response:
    properties:
      code:
        type: string
      data: {}
      msg:
        type: string
      pagination:
        $ref: '#/definitions/common.Pagination'
    type: object
  port.TokenPair:
    properties:
      accessToken:
        type: string
      refreshToken:
        type: string
    type: object
  request.LoginRequest:
    properties:
      password:
        type: string
      username_email:
        type: string
    type: object
  request.RegisterRequest:
    properties:
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      password:
        maxLength: 16
        minLength: 8
        type: string
      phone:
        type: string
      user_name:
        maxLength: 16
        minLength: 3
        type: string
    required:
    - email
    - password
    - user_name
    type: object
  response.HealthResponse:
    properties:
      services:
        additionalProperties:
          type: string
        type: object
      status:
        type: string
      timestamp:
        type: integer
      version:
        type: string
    type: object
  response.LoginResponse:
    properties:
      refresh_token:
        type: string
      token:
        type: string
      user:
        $ref: '#/definitions/response.UserResponse'
    type: object
  response.ProfileResponse:
    properties:
      active:
        type: boolean
      avatar:
        type: string
      created_at:
        type: integer
      description:
        type: string
      display_name:
        type: string
      email:
        type: string
      id:
        type: integer
      tier:
        $ref: '#/definitions/response.ProfileTierResponse'
      updated_at:
        type: integer
      username:
        type: string
    type: object
  response.ProfileTierResponse:
    properties:
      code:
        type: string
      created_at:
        type: integer
      id:
        type: integer
    type: object
  response.RegisterResponse:
    properties:
      profile:
        $ref: '#/definitions/response.ProfileResponse'
      refresh_token:
        type: string
      token:
        type: string
    type: object
  response.UserResponse:
    properties:
      created_at:
        type: integer
      email:
        type: string
      first_name:
        type: string
      full_name:
        type: string
      id:
        type: integer
      last_name:
        type: string
      phone:
        type: string
      updated_at:
        type: integer
      username:
        type: string
    type: object
host: localhost:8081
info:
  contact:
    email: support@baseservice.io
    name: API Support
  description: API documentation for Base Service
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Base Service API
  version: "1.0"
paths:
  /health:
    get:
      description: Check if the service is healthy
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.HealthResponse'
      summary: Health check
      tags:
      - Health
  /health/liveness:
    get:
      description: Check if the service is alive (for Kubernetes liveness probe)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Liveness check
      tags:
      - Health
  /health/readiness:
    get:
      description: Check if the service is ready to accept traffic
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Readiness check
      tags:
      - Health
  /metrics:
    get:
      description: Get Prometheus-compatible metrics
      produces:
      - text/plain
      responses:
        "200":
          description: Prometheus metrics
          schema:
            type: string
      summary: Metrics endpoint
      tags:
      - Monitoring
  /v1/auth/login:
    post:
      consumes:
      - application/json
      description: Login user with username and password in the system
      parameters:
      - description: Login request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successful response
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.LoginResponse'
              type: object
      summary: Login user with username and password
      tags:
      - Auth
  /v1/auth/refresh:
    post:
      consumes:
      - application/json
      description: Refresh user token
      parameters:
      - description: Refresh token
        in: header
        name: RefreshToken
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful response
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  $ref: '#/definitions/port.TokenPair'
              type: object
      summary: Refresh user token
      tags:
      - Auth
  /v1/auth/register:
    post:
      consumes:
      - application/json
      description: Create a new user account and return JWT tokens
      parameters:
      - description: Registration credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successful response
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.RegisterResponse'
              type: object
      summary: Register user
      tags:
      - Auth
  /v1/user/profile:
    get:
      consumes:
      - application/json
      description: Get the authenticated user's profile
      produces:
      - application/json
      responses:
        "200":
          description: Successful response
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.ProfileResponse'
              type: object
      security:
      - Bearer: []
      summary: Get user profile
      tags:
      - User
swagger: "2.0"
